# 發佈版本
name: Publish a New Release

on:
  workflow_dispatch:
  pull_request:
    branches:
      - 3.x
    types:
      - closed

jobs:
  get-version:
    runs-on: [self-hosted, ubuntu-jammy]
    if: startsWith(github.head_ref, 'bot/bump-version')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - id: get-version
        run: echo "version=$(make version)" >> "$GITHUB_OUTPUT"
    outputs:
      version: ${{ steps.get-version.outputs.version }}
  trigger-jenkins:
    runs-on: [self-hosted, ubuntu-jammy]
    needs: get-version
    steps:
      - id: kapok-release
        uses: shihyuho/go-jenkins-trigger@v1
        with:
          jenkins-url: "${{ secrets.JENKINS_URL }}"
          jenkins-user: "${{ secrets.JENKINS_USER }}"
          jenkins-pat: "${{ secrets.JENKINS_PAT }}"
          job: "${{ github.action }}"
          params: "ref=${{ github.sha }},tag=${{ needs.get-version.outputs.version }},"
          wait: false
